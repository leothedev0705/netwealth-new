<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bullGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bearGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <g transform="translate(100, 120)">
    <rect x="0" y="0" width="250" height="150" rx="15" fill="url(#bullGradient)" opacity="0.8"/>
    <text x="125" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">BULL MARKET</text>
    <text x="125" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#d1fae5">Rising Prices</text>
    <text x="125" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#d1fae5">Optimism</text>
    <text x="125" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#d1fae5">Growth</text>
    <text x="125" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" fill="white">🐂</text>
  </g>
  
  <g transform="translate(450, 120)">
    <rect x="0" y="0" width="250" height="150" rx="15" fill="url(#bearGradient)" opacity="0.8"/>
    <text x="125" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">BEAR MARKET</text>
    <text x="125" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#fecaca">Falling Prices</text>
    <text x="125" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#fecaca">Pessimism</text>
    <text x="125" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#fecaca">Decline</text>
    <text x="125" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" fill="white">🐻</text>
  </g>
  
  <g transform="translate(375, 180)">
    <circle cx="25" cy="25" r="35" fill="white" opacity="0.9"/>
    <text x="25" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e40af">VS</text>
  </g>
  
  <g stroke="#10b981" stroke-width="4" fill="none">
    <path d="M100 350 L150 330 L200 310 L250 280 L300 250 L350 220"/>
  </g>
  
  <g stroke="#ef4444" stroke-width="4" fill="none">
    <path d="M450 220 L500 250 L550 280 L600 310 L650 330 L700 350"/>
  </g>
  
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white">Bull vs Bear Markets</text>
  <text x="400" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#93c5fd">Understanding Market Cycles</text>
  
  <circle cx="50" cy="50" r="15" fill="#10b981" opacity="0.4"/>
  <circle cx="750" cy="350" r="12" fill="#ef4444" opacity="0.5"/>
</svg> 