<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#064e3b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="elssGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ppfGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <g stroke="#10b981" stroke-width="1" fill="none" opacity="0.2">
    <path d="M0 100 L800 100"/>
    <path d="M0 200 L800 200"/>
    <path d="M0 300 L800 300"/>
    <path d="M200 0 L200 400"/>
    <path d="M400 0 L400 400"/>
    <path d="M600 0 L600 400"/>
  </g>
  
  <!-- VS in center -->
  <g transform="translate(375, 180)">
    <circle cx="25" cy="25" r="35" fill="white" opacity="0.9"/>
    <text x="25" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#065f46">VS</text>
  </g>
  
  <!-- ELSS section -->
  <g transform="translate(100, 100)">
    <rect x="0" y="0" width="200" height="120" rx="15" fill="url(#elssGradient)" opacity="0.8"/>
    <text x="100" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">ELSS</text>
    <text x="100" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#bfdbfe">Equity Linked</text>
    <text x="100" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#bfdbfe">Saving Scheme</text>
    <text x="100" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fbbf24">15% Tax Benefit</text>
  </g>
  
  <!-- PPF section -->
  <g transform="translate(500, 100)">
    <rect x="0" y="0" width="200" height="120" rx="15" fill="url(#ppfGradient)" opacity="0.8"/>
    <text x="100" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">PPF</text>
    <text x="100" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#fef3c7">Public Provident</text>
    <text x="100" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#fef3c7">Fund</text>
    <text x="100" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#065f46">15 Year Lock-in</text>
  </g>
  
  <!-- Comparison arrows -->
  <g transform="translate(320, 160)">
    <path d="M0 0 L30 0" stroke="white" stroke-width="3" fill="none"/>
    <path d="M25 -5 L30 0 L25 5" stroke="white" stroke-width="3" fill="none"/>
  </g>
  
  <g transform="translate(450, 160)">
    <path d="M30 0 L0 0" stroke="white" stroke-width="3" fill="none"/>
    <path d="M5 -5 L0 0 L5 5" stroke="white" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Tax savings elements -->
  <g transform="translate(50, 280)">
    <circle cx="40" cy="40" r="25" fill="#10b981" opacity="0.3"/>
    <text x="40" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#10b981">80C</text>
  </g>
  
  <g transform="translate(700, 280)">
    <circle cx="40" cy="40" r="25" fill="#fbbf24" opacity="0.3"/>
    <text x="40" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#fbbf24">â‚¹1.5L</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white">ELSS vs PPF</text>
  <text x="400" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#86efac">Tax Saving Comparison 2025</text>
  
  <!-- Decorative elements -->
  <circle cx="750" cy="50" r="15" fill="#3b82f6" opacity="0.4"/>
  <circle cx="50" cy="50" r="12" fill="#f59e0b" opacity="0.5"/>
</svg> 