<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Circuit pattern -->
  <g stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.3">
    <path d="M100 150 L200 150 L200 250 L300 250"/>
    <path d="M500 100 L600 100 L600 200 L700 200"/>
    <circle cx="200" cy="150" r="6" fill="#3b82f6"/>
    <circle cx="200" cy="250" r="6" fill="#3b82f6"/>
    <circle cx="600" cy="100" r="6" fill="#3b82f6"/>
    <circle cx="600" cy="200" r="6" fill="#3b82f6"/>
  </g>
  
  <!-- Digital Rupee Symbol -->
  <g transform="translate(50, 80)">
    <circle cx="120" cy="120" r="80" fill="url(#coinGradient)" opacity="0.9"/>
    <text x="120" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1e3a8a">â‚¹</text>
  </g>
  
  <!-- Digital elements -->
  <g transform="translate(600, 100)">
    <rect x="0" y="0" width="120" height="80" rx="10" fill="#1e40af" opacity="0.8"/>
    <rect x="10" y="10" width="100" height="8" rx="4" fill="#3b82f6"/>
    <rect x="10" y="25" width="80" height="8" rx="4" fill="#60a5fa"/>
    <rect x="10" y="40" width="90" height="8" rx="4" fill="#93c5fd"/>
    <rect x="10" y="55" width="70" height="8" rx="4" fill="#dbeafe"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="white">Digital Rupee</text>
  <text x="400" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#94a3b8">The Future of Money</text>
  
  <!-- Decorative elements -->
  <circle cx="700" cy="50" r="20" fill="#3b82f6" opacity="0.6"/>
  <circle cx="750" cy="80" r="15" fill="#60a5fa" opacity="0.5"/>
  <circle cx="80" cy="320" r="25" fill="#fbbf24" opacity="0.4"/>
</svg> 