<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Neural network pattern -->
  <g stroke="#8b5cf6" stroke-width="1" fill="none" opacity="0.4">
    <path d="M100 100 L200 150 L300 120 L400 180"/>
    <path d="M150 200 L250 160 L350 220 L450 180"/>
    <path d="M200 280 L300 240 L400 300 L500 260"/>
    <circle cx="200" cy="150" r="4" fill="#8b5cf6"/>
    <circle cx="300" cy="120" r="4" fill="#8b5cf6"/>
    <circle cx="250" cy="160" r="4" fill="#8b5cf6"/>
    <circle cx="350" cy="220" r="4" fill="#8b5cf6"/>
    <circle cx="300" cy="240" r="4" fill="#8b5cf6"/>
    <circle cx="400" cy="300" r="4" fill="#8b5cf6"/>
  </g>
  
  <!-- Brain illustration -->
  <g transform="translate(80, 120)">
    <path d="M60 20 C80 10, 100 15, 120 25 C140 35, 150 50, 145 70 C140 90, 120 100, 100 95 C80 90, 70 80, 65 65 C60 50, 55 35, 60 20 Z" 
          fill="url(#brainGradient)" opacity="0.8"/>
    <path d="M70 40 C75 35, 85 38, 90 45 C95 52, 92 60, 85 62 C78 64, 72 60, 70 55 C68 50, 68 45, 70 40 Z" 
          fill="#fbbf24" opacity="0.7"/>
    <path d="M100 30 C105 25, 115 28, 120 35 C125 42, 122 50, 115 52 C108 54, 102 50, 100 45 C98 40, 98 35, 100 30 Z" 
          fill="#fbbf24" opacity="0.7"/>
  </g>
  
  <!-- Dollar signs -->
  <g transform="translate(500, 80)">
    <circle cx="60" cy="60" r="30" fill="#10b981" opacity="0.3"/>
    <text x="60" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#10b981">$</text>
  </g>
  
  <g transform="translate(600, 200)">
    <circle cx="40" cy="40" r="25" fill="#10b981" opacity="0.2"/>
    <text x="40" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#10b981">$</text>
  </g>
  
  <!-- Chart elements -->
  <g transform="translate(500, 250)">
    <rect x="0" y="40" width="12" height="40" fill="#f59e0b" opacity="0.7"/>
    <rect x="20" y="20" width="12" height="60" fill="#10b981" opacity="0.7"/>
    <rect x="40" y="50" width="12" height="30" fill="#ef4444" opacity="0.7"/>
    <rect x="60" y="10" width="12" height="70" fill="#3b82f6" opacity="0.7"/>
    <rect x="80" y="35" width="12" height="45" fill="#8b5cf6" opacity="0.7"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="white">Behavioral Finance</text>
  <text x="400" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#c4b5fd">Understanding Market Psychology</text>
  
  <!-- Decorative elements -->
  <circle cx="720" cy="60" r="18" fill="#f97316" opacity="0.5"/>
  <circle cx="760" cy="100" r="12" fill="#fbbf24" opacity="0.4"/>
  <circle cx="60" cy="350" r="20" fill="#10b981" opacity="0.3"/>
</svg> 